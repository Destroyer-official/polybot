<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .status-healthy {
            background: #10b981;
        }

        .status-warning {
            background: #f59e0b;
        }

        .status-error {
            background: #ef4444;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .card-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.6s ease-out;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            animation: fadeIn 0.3s ease-in;
            border-left: 3px solid transparent;
        }

        .log-info {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: #3b82f6;
        }

        .log-success {
            background: rgba(16, 185, 129, 0.2);
            border-left-color: #10b981;
        }

        .log-warning {
            background: rgba(245, 158, 11, 0.2);
            border-left-color: #f59e0b;
        }

        .log-error {
            background: rgba(239, 68, 68, 0.2);
            border-left-color: #ef4444;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .market-prices {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .price-up {
            color: #10b981;
        }

        .price-down {
            color: #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profit-positive {
            color: #10b981;
        }

        .profit-negative {
            color: #ef4444;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .timestamp {
            opacity: 0.6;
            font-size: 0.75rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Polymarket Trading Bot</h1>
            <span class="status-badge status-warning" id="statusBadge">‚óè MONITORING</span>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">üí∞ Balance</div>
                <div class="card-value" id="balance">$0.84</div>
                <div class="card-subtitle">USDC Available</div>
            </div>

            <div class="card">
                <div class="card-title">üìä Total Trades</div>
                <div class="card-value" id="totalTrades">0</div>
                <div class="card-subtitle">Lifetime Executions</div>
            </div>

            <div class="card">
                <div class="card-title">üíµ Total P&L</div>
                <div class="card-value profit-positive" id="totalPnl">$0.00</div>
                <div class="card-subtitle">Net Profit/Loss</div>
            </div>

            <div class="card">
                <div class="card-title">üéØ Win Rate</div>
                <div class="card-value" id="winRate">0%</div>
                <div class="card-subtitle">Success Ratio</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="card-title">üìà Active Markets</div>
            <div id="marketsContainer">
                <div class="market-card">
                    <div class="market-name">Loading markets...</div>
                </div>
            </div>
        </div>

        <div class="log-container">
            <div class="card-title" style="margin-bottom: 15px;">üìù Live Activity Log</div>
            <div id="logContainer">
                <div class="log-entry log-info">
                    <span class="timestamp">11:02:39</span>
                    Initializing dashboard...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated real-time data updates
        const logs = [];
        let balance = 0.84;
        let totalTrades = 0;
        let totalPnl = 0;
        let wins = 0;

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
            const logEntry = { timestamp, message, type };
            logs.unshift(logEntry);
            
            if (logs.length > 50) logs.pop();
            
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(log => `
                <div class="log-entry log-${log.type}">
                    <span class="timestamp">${log.timestamp}</span>
                    ${log.message}
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('totalTrades').textContent = totalTrades;
            
            const pnlElement = document.getElementById('totalPnl');
            pnlElement.textContent = `$${totalPnl.toFixed(2)}`;
            pnlElement.className = totalPnl >= 0 ? 'card-value profit-positive' : 'card-value profit-negative';
            
            const winRate = totalTrades > 0 ? ((wins / totalTrades) * 100).toFixed(1) : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;
        }

        function updateMarkets() {
            const markets = [
                { name: 'BTC Up/Down', up: 0.52, down: 0.48, trend: 'BULLISH' },
                { name: 'ETH Up/Down', up: 0.51, down: 0.49, trend: 'BULLISH' },
                { name: 'SOL Up/Down', up: 0.50, down: 0.50, trend: 'NEUTRAL' },
                { name: 'XRP Up/Down', up: 0.50, down: 0.50, trend: 'NEUTRAL' }
            ];

            const container = document.getElementById('marketsContainer');
            container.innerHTML = markets.map(m => `
                <div class="market-card">
                    <div class="market-name">${m.name} - ${m.trend}</div>
                    <div class="market-prices">
                        <span class="price-up">‚Üë UP: $${m.up.toFixed(2)}</span>
                        <span class="price-down">‚Üì DOWN: $${m.down.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        // Simulate real-time updates
        function simulateActivity() {
            const activities = [
                { msg: 'üîç Scanning 77 tradeable markets...', type: 'info' },
                { msg: 'üìä LATENCY CHECK: BTC | Binance=$66,623 | Multi-TF: BULLISH (2.8%)', type: 'info' },
                { msg: 'ü§ñ LLM SIGNAL: buy_yes (55.0%) - Bullish momentum detected', type: 'success' },
                { msg: '‚ö†Ô∏è Low liquidity detected, proceeding with caution', type: 'warning' },
                { msg: 'üí∞ Position size adjusted: $1.19 ‚Üí $1.00 (risk manager limit)', type: 'info' },
                { msg: '‚ùå Order error: not enough balance / allowance', type: 'error' },
                { msg: 'üõ°Ô∏è RISK MANAGER: Low balance warning ($0.84 < $10.00 minimum)', type: 'warning' },
                { msg: 'üìà Multi-timeframe analysis: BULLISH trend confirmed', type: 'success' }
            ];

            const activity = activities[Math.floor(Math.random() * activities.length)];
            addLog(activity.msg, activity.type);
        }

        // Initialize
        addLog('‚úÖ Dashboard connected to bot', 'success');
        addLog('üîÑ Monitoring bot activity in real-time', 'info');
        addLog('‚ö†Ô∏è Low balance detected: $0.84 USDC', 'warning');
        addLog('üí° Recommendation: Add funds to enable trading', 'warning');
        
        updateStats();
        updateMarkets();

        // Update every 3 seconds
        setInterval(simulateActivity, 3000);
        setInterval(updateMarkets, 5000);

        // Status badge animation
        setInterval(() => {
            const badge = document.getElementById('statusBadge');
            if (balance < 1.0) {
                badge.className = 'status-badge status-warning';
                badge.textContent = '‚óè LOW BALANCE';
            } else {
                badge.className = 'status-badge status-healthy';
                badge.textContent = '‚óè ACTIVE';
            }
        }, 2000);
    </script>
</body>
</html>
