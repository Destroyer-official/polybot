AWSTemplateFormatVersion: '2010-09-09'
Description: 'Polymarket Arbitrage Bot - CloudFormation Stack'

Parameters:
  ProjectName:
    Type: String
    Default: polymarket-arbitrage-bot
    Description: Project name for resource naming
  
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name
  
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - c7i.large
      - c7i.xlarge
    Description: EC2 instance type (t3.micro for testing, c7i.large for production)
  
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair for SSH access
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where resources will be created
  
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet ID for EC2 instance
  
  SSHAllowedCIDR:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR block allowed to SSH (restrict in production!)
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'
  
  PrometheusAllowedCIDR:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR block allowed to access Prometheus metrics
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'
  
  RootVolumeSize:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 100
    Description: Size of root EBS volume in GB
  
  LogRetentionDays:
    Type: Number
    Default: 30
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
    Description: CloudWatch log retention in days
  
  AlertEmail:
    Type: String
    Default: ''
    Description: Email address for SNS alerts (optional)
  
  GitHubRepo:
    Type: String
    Default: https://github.com/yourusername/polymarket-arbitrage-bot.git
    Description: GitHub repository URL
  
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to deploy
  
  DryRunMode:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Run bot in dry-run mode (no real trades)
  
  UseElasticIP:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Allocate an Elastic IP for the instance

Conditions:
  HasAlertEmail: !Not [!Equals [!Ref AlertEmail, '']]
  UseElasticIP: !Equals [!Ref UseElasticIP, 'true']

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c7217cdde317cfec  # Ubuntu 22.04 LTS
    us-west-2:
      AMI: ami-0efcece6bed30fd98
    eu-west-1:
      AMI: ami-0905a3c97561e0b69

Resources:
  # Security Group
  BotSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-sg'
      GroupDescription: Security group for Polymarket Arbitrage Bot
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHAllowedCIDR
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 9090
          ToPort: 9090
          CidrIp: !Ref PrometheusAllowedCIDR
          Description: Prometheus metrics
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-sg'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # IAM Role
  BotIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref SecretsManagerPolicy
        - !Ref CloudWatchLogsPolicy
        - !Ref SNSPublishPolicy
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-role'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # IAM Policies
  SecretsManagerPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub '${ProjectName}-secrets-policy'
      Description: Allow access to Secrets Manager
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
            Resource: !Ref BotCredentialsSecret

  CloudWatchLogsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub '${ProjectName}-cloudwatch-policy'
      Description: Allow writing logs to CloudWatch
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
            Resource: !Sub '${BotLogGroup.Arn}:*'

  SNSPublishPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub '${ProjectName}-sns-policy'
      Description: Allow publishing to SNS topic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - sns:Publish
            Resource: !Ref BotAlertsTopic

  # Instance Profile
  BotInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${ProjectName}-profile'
      Roles:
        - !Ref BotIAMRole

  # Secrets Manager
  BotCredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-credentials'
      Description: Private key and API keys for Polymarket Arbitrage Bot
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-credentials'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Log Group
  BotLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /polymarket-arbitrage-bot
      RetentionInDays: !Ref LogRetentionDays

  # SNS Topic
  BotAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${ProjectName}-alerts'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-alerts'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # SNS Subscription
  BotAlertsEmailSubscription:
    Type: AWS::SNS::Subscription
    Condition: HasAlertEmail
    Properties:
      Protocol: email
      TopicArn: !Ref BotAlertsTopic
      Endpoint: !Ref AlertEmail

  # EC2 Instance
  BotInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      IamInstanceProfile: !Ref BotInstanceProfile
      SecurityGroupIds:
        - !Ref BotSecurityGroup
      SubnetId: !Ref SubnetId
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref RootVolumeSize
            VolumeType: gp3
            Encrypted: true
            DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          exec > >(tee /var/log/user-data.log)
          exec 2>&1
          
          echo "=== Starting Polymarket Arbitrage Bot Setup ==="
          echo "Timestamp: $(date)"
          
          # Update system
          apt-get update
          apt-get upgrade -y
          
          # Install dependencies
          apt-get install -y python3.11 python3.11-venv python3-pip git curl build-essential libssl-dev pkg-config awscli jq
          
          # Install Rust
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          
          # Create bot user
          useradd -m -s /bin/bash botuser || true
          
          # Clone repository
          cd /home/botuser
          sudo -u botuser git clone -b "${GitHubBranch}" "${GitHubRepo}" polymarket-bot || true
          cd polymarket-bot
          
          # Setup Python environment
          sudo -u botuser python3.11 -m venv venv
          sudo -u botuser /home/botuser/polymarket-bot/venv/bin/pip install --upgrade pip
          sudo -u botuser /home/botuser/polymarket-bot/venv/bin/pip install -r requirements.txt
          
          # Build Rust module
          cd rust_core
          sudo -u botuser /home/botuser/polymarket-bot/venv/bin/maturin develop --release
          cd ..
          
          # Create logs directory
          mkdir -p logs
          chown botuser:botuser logs
          
          # Configure AWS
          sudo -u botuser aws configure set region ${AWS::Region}
          
          # Create environment file
          cat > /home/botuser/polymarket-bot/.env << EOF
          AWS_REGION=${AWS::Region}
          SNS_ALERT_TOPIC=${BotAlertsTopic}
          CLOUDWATCH_LOG_GROUP=${BotLogGroup}
          DRY_RUN=${DryRunMode}
          USE_AWS_SECRETS=true
          SECRET_NAME=${BotCredentialsSecret}
          PROMETHEUS_PORT=9090
          EOF
          
          chown botuser:botuser /home/botuser/polymarket-bot/.env
          
          echo "=== Setup Complete ==="
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-instance'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # Elastic IP
  BotElasticIP:
    Type: AWS::EC2::EIP
    Condition: UseElasticIP
    Properties:
      Domain: vpc
      InstanceId: !Ref BotInstance
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-eip'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Alarms
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-cpu-high'
      AlarmDescription: Alert when CPU exceeds 80%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref BotInstance
      AlarmActions:
        - !Ref BotAlertsTopic

  StatusCheckAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-status-check-failed'
      AlarmDescription: Alert when status check fails
      MetricName: StatusCheckFailed
      Namespace: AWS/EC2
      Statistic: Maximum
      Period: 60
      EvaluationPeriods: 2
      Threshold: 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref BotInstance
      AlarmActions:
        - !Ref BotAlertsTopic

Outputs:
  InstanceId:
    Description: EC2 instance ID
    Value: !Ref BotInstance
    Export:
      Name: !Sub '${AWS::StackName}-InstanceId'
  
  InstancePublicIP:
    Description: Public IP address
    Value: !GetAtt BotInstance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-PublicIP'
  
  InstancePrivateIP:
    Description: Private IP address
    Value: !GetAtt BotInstance.PrivateIp
    Export:
      Name: !Sub '${AWS::StackName}-PrivateIP'
  
  ElasticIP:
    Description: Elastic IP address (if enabled)
    Condition: UseElasticIP
    Value: !Ref BotElasticIP
    Export:
      Name: !Sub '${AWS::StackName}-ElasticIP'
  
  SecurityGroupId:
    Description: Security group ID
    Value: !Ref BotSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroupId'
  
  IAMRoleArn:
    Description: IAM role ARN
    Value: !GetAtt BotIAMRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-IAMRoleArn'
  
  SecretsManagerSecretName:
    Description: Secrets Manager secret name
    Value: !Ref BotCredentialsSecret
    Export:
      Name: !Sub '${AWS::StackName}-SecretName'
  
  CloudWatchLogGroup:
    Description: CloudWatch log group name
    Value: !Ref BotLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'
  
  SNSTopicArn:
    Description: SNS topic ARN for alerts
    Value: !Ref BotAlertsTopic
    Export:
      Name: !Sub '${AWS::StackName}-SNSTopicArn'
  
  PrometheusURL:
    Description: Prometheus metrics URL
    Value: !Sub 'http://${BotInstance.PublicIp}:9090/metrics'
  
  SSHCommand:
    Description: SSH command to connect
    Value: !Sub 'ssh -i ~/.ssh/${KeyPairName}.pem ubuntu@${BotInstance.PublicIp}'
