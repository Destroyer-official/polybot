# Journald configuration for Polymarket Bot
# Place this file in /etc/systemd/journald.conf.d/polybot.conf
# Then run: sudo systemctl restart systemd-journald

[Journal]
# Maximum disk space for all journal files
SystemMaxUse=1G

# Keep at least this much free space
SystemKeepFree=2G

# Maximum retention time (30 days)
MaxRetentionSec=30day

# Maximum size per journal file
SystemMaxFileSize=100M

# Compress logs older than 1 day
Compress=yes

# Forward to syslog (optional, for external log aggregation)
ForwardToSyslog=no

# Storage location
Storage=persistent
